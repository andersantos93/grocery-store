{% extends "master.html" %}

{% block title %}
  Product Form
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center g-2 mt-2">
  <div class="col-6">
    <h5>Update product</h5>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-floating mt-3">
        {{ form.name }}
        <label for="name">{{ form.name.label }}</label>
      </div>
      <div class="form-floating mt-3">
        {{ form.price }}
        <label for="price">{{ form.price.label }}</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Product</button>
      {% if msg %}
        <div class="alert alert-{{msg.code}} mt-4" role="alert">
          <strong>{{msg.label}}</strong>
        </div>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
